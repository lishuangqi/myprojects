log4j.rootLogger=TRACE,CONSOLE,R
log4j.addivity.org.apache=true  
  
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender  
log4j.appender.CONSOLE.Threshold=TRACE  
log4j.appender.CONSOLE.Target=System.out  
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout  
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p "%d{MM-dd HH:mm:ss}" (%F:%L)%m %n

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=log/demo.log  
log4j.appender.R.Append=true  
log4j.appender.R.Encoding=GBK  
log4j.appender.R.layout=org.apache.log4j.PatternLayout  
log4j.appender.R.layout.ConversionPattern=%-5p "%d{MM-dd HH:mm:ss}" (%F:%L)%m %n  

log4j.logger.org.apache.axis2=WARN
log4j.logger.org.apache.commons.httpclient=WARN
log4j.logger.org.apache.axiom=WARN
log4j.logger.httpclient.wire=WARN
log4j.logger.org.apache.commons.httpclient=WARN